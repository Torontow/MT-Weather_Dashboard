<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="header"><h1>Weather Dashboard</h1></header>
    <div class="container-fluid" id="container"></div>
    <div class="row">
        <div class="col-2" id="searchPanel">
            <h4>Search for a City:</h3>
            <input class="form-control" type="text" placeholder="City"></input>
            <div class="list-group" id="list">
                <a href="#" class="list-group-item list-group-item-action">Vancouver</a>
                <a href="#" class="list-group-item list-group-item-action">Winnipeg</a>
                <a href="#" class="list-group-item list-group-item-action">Toronto</a>
                <a href="#" class="list-group-item list-group-item-action">Montreal</a>
                <a href="#" class="list-group-item list-group-item-action">Halifax</a>
              </div>
        </div>
        <div class="col-10" id="mainPanel">
            <h2>City</h2>
            <div class="col-10" id="fiveDayPanel">
            <h3>5-Day Forecast</h3>
            <div id="daysPanel"></div>
            </div>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
